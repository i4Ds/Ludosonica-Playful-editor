<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
   <link rel="stylesheet" href="/stylesheets/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
		<link rel="stylesheet" href="/stylesheets/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="/stylesheets/content.css"></link>
		<link rel="stylesheet" href="/stylesheets/style.css"/>

      
  </head>
    <body>
    <div class="container">
			<div class="row">
			<div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          
       <li role="presentation"><a href="/play/gallery/login">Login</a></li>
        <li role="presentation"><a href="/play/gallery/register">Register</a></li>
          </ul>
          
         <h3 class="text-muted">All the scenes in one place </h3>
        </nav>
        
     	</div>

					<h3>Scenes overview</h3>


						<hr class="col-md-12 main-row" />

					<% scenes.forEach(function(scene){ %>

						<div class="col-md-3 scene-entry_all">

							<h4><%= scene.name %></h4>

							<div class="row">

								<div class="col-md-12">
									<p class="text-left">Modified: <%= scene.timestamp  %></p>
								</div>
							</div>

							<div class="row">
										<div class="col-md-12">
											<% if( scene.images >= 1 ) { %>
												<a class="fancybox" title="image0.png" rel="group_<%= scene.id %>" href="/<%= scene.location %>image0.png">
													<img class="img-responsive lazy" data-original="/<%= scene.location %>image0.png"></img>
												</a>
												<noscript><img class="img-responsive" src="/<%= scene.location %>image0.png"></noscript>
											<% } %>
										</div>

									</div>

							<div class="row">

								<div class="col-md-12">
									<div class="panel panel-default">
										<div class="panel-body">
											Scene description: </br>
											<%= scene.description  %>
										</div>
									</div>

										

									<a type="button" href="/<%= scene.location %>playful.playful" class="btn btn-primary" >Download</a>
									<a type="button" href="http://<%= host %>/play?load_scene=<%= scene.id %>"  target="_blank" class="btn btn-primary">Play</a>
								

								</div>

							</div>

						</div>

						<div class="col-md-1"></div>

						<% }) %>

				

					<hr class="col-md-12 main-row" />

					

					

				</div>
				<div class="col-md-1"></div>				
				
			</div>
		</div>

		<script type="text/javascript" src='/javascripts/jquery-2.1.1.min.js'></script>
		<script type="text/javascript" src='/javascripts/bootstrap.min.js'></script>
		<script type="text/javascript" src='/javascripts/jquery.lazyload.min.js'></script>
		<script type="text/javascript" src="/javascripts/jquery.fancybox.pack.js?v=2.1.5"></script>
		<script type="text/javascript">
		
			function loadImages(){
				
				$("img.lazy").show().lazyload({
					effect : "fadeIn",
					threshold : 200
				});
			}
			
			//add function for iframe parent
			parent.iFrameLoadImages = loadImages;  
		
			$(function() {
				loadImages();
				$(".fancybox").fancybox({
					padding : 0,
					margin      : [20, 60, 20, 60],
					helpers : {
						overlay : {
							css : {
								'background' : 'rgba(1, 1, 1, 0.0)'
							}
						}
					},
				});
			});
						
			
		</script>
	
</body>

</html>
