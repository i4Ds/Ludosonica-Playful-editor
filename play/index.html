<!-- ---------------- Custom Glow Shader Code ------------------------ -->
<script id="glowVertexShader" type="x-shader/x-vertex">
		uniform vec3 viewVector;
		uniform float c;
		uniform float p;
		varying float intensity;
		void main()
		{
			vec3 vNormal = normalize( normalMatrix * normal );
			vec3 vNormel = normalize( normalMatrix * viewVector );
			intensity = pow( c - dot(vNormal, vNormel), p );

			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		}





</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="glowFragmentShader" type="x-shader/x-vertex">
		uniform vec3 glowColor;
		varying float intensity;
		void main()
		{
			vec3 glow = glowColor * intensity;
			gl_FragColor = vec4( glow, 1.0 );
		}





</script>

    function getParameterByName(name, url) {
        if (!url) {
            url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    //

    editor.storage.init(function () {

        editor.storage.get(function (state) {

            // new: 2016 for CMT:
            // always genrate default scene. otherwise load remote.
            // the saved state is not needed anymore

            if (IS_DEV_MODE) {
                // state is the scene file
                if (state !== undefined) {

                    /*var loader = new THREE.ObjectLoader();
                     var scene = loader.parse( state.sceneobjects );

                     editor.setScene( scene );*/
                    state.type = 'application/zip';

                    // before load select theme, as it may alter the (default/loaded) scene and objects
                    editor.setTheme(editor.config.getKey('theme'));

                    if (!editor.theme.isLoading) {

                        editor.loader.loadFile(state);

                    } else {

                        editor.signals.themeLoaded.addOnce(function () {
                            editor.loader.loadFile(this);
                        }.bind(state));

                    }

                } else {

                    //default scene
                    // new 2016 for CMT
                    // there is always a default scene generated on reload
                    generateDefaultScene();
                    // add leap box to scene
                    editor.signals.leapBoxChanged.dispatch(true);
                }


            } else {

                generateDefaultScene();
                console.log('new scene created');
            }


            var selected = editor.config.getKey('selected');

            if (selected !== undefined) {

                editor.selectByUuid(selected);

            }

        });

        //load remote scene
//        var sceneId = /^\?load_scene=(\d+)/i.exec(window.location.search);
//        if (sceneId !== null) {
//            editor.loader.loadRemotePlayful(sceneId[0]);
//        }

        var sceneId = getParameterByName('load_scene');
        var userId = getParameterByName('user');
        var play = getParameterByName('mode');

        console.log('play', play);

        sessionStorage.setItem('user', userId);
        sessionStorage.setItem('scene', sceneId);
        sessionStorage.setItem('mode', play);

        if (sceneId !== null && play) {

            var onLoadComplete = function () {
                $('#modes-play').click();
                $('#modes-play').hide();
                $('#menu-gallery').show();
            };

            editor.signals.fileLoadCompleted.add(onLoadComplete);

            editor.loader.loadRemotePlayful('?load_scene=' + sceneId);

            window.onbeforeunload = null;

        } else if (sceneId !== null) {

            editor.loader.loadRemotePlayful('?load_scene=' + sceneId);

        } else {
            console.log('dont load scene');
        }


        if (!IS_DEV_MODE) {
            if (sceneId === null && userId === null) {

                window.onbeforeunload = null;
                var galleryPath = location.origin + '/play/gallery/login';
                location.href = galleryPath;

            }
        }



        var timeout;
        var exporter = new THREE.PlayfulExporter();

        var saveState = function (scene) {

            clearTimeout(timeout);

            timeout = setTimeout(function () {

                if (!viewport.play) {
                    //editor.storage.set( { sceneobjects: exporter.parse( editor.scene ), sounds: exporter.sounds } );
                    editor.storage.createZip(function (blob) {

                        blob.name = 'playful.playful';
                        //blob.type = "application/octet-stream";

                        editor.storage.store(blob);

                        /* new File( blob, 'playful.playful', {
                         type: "application/octet-stream" // optional - default = ''
                         } ) );*/

                    });

                }


            }, 1000);

        };

        var signals = editor.signals;

        signals.templateAdded.add(saveState);
        signals.templateDeleted.add(saveState);
        signals.objectAdded.add(saveState);
        signals.objectChanged.add(saveState);
        signals.objectRemoved.add(saveState);
        signals.materialChanged.add(saveState);
        signals.sceneGraphChanged.add(saveState);
        signals.fogTypeChanged.add(saveState);
        signals.fogColorChanged.add(saveState);
        signals.fogParametersChanged.add(saveState);

    });

    function generateDefaultScene() {

        var color = 0xffffff;
        var intensity = 1.0;

        var light = new THREE.DirectionalLight(color, intensity);
        light.name = 'DirectionalLight default';
        light.target.name = 'DirectionalLight default Target';
        light.shadowCameraNear = 0.5;
        light.shadowCameraFar = 30;
        light.shadowCameraLeft = -5;
        light.shadowCameraRight = 5;
        light.shadowCameraTop = 5;
        light.shadowCameraBottom = -3;
        light.castShadow = true;
        //dl.shadowCameraVisible = true;

        //editor.scene.traverse( function(el) { if (el._physijs) { el.castShadow = true; el.receiveShadow = true; } });

        light.position.set(2, 9, 2.5);

        editor.addObject(light);

        // default fog color is set in themes
        editor.scene.fog = new THREE.Fog(0xAAAAAA, 0.01, 50);
        editor.scene.hasLeapBox = true;
        editor.scene._gravity = new THREE.Vector3(0, -16, 0);
        editor.scene.setGravity(editor.scene._gravity);
        editor.scene.maxVelocity = Infinity;

        var color = 0x222222;

        var light = new THREE.AmbientLight(color);
        light.name = 'AmbientLight default';

        editor.addObject(light);

        // GROUND

        var width = 100;
        var height = 0.1;
        var depth = 100;

        var widthSegments = 1;
        var heightSegments = 1;
        var depthSegments = 1;

        var friction = 0.8;
        var restitution = 1;

        var geometry = new THREE.BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments);
        var material = Physijs.createMaterial(
                new THREE.MeshPhongMaterial({color: 0x9AFFBE}),
                friction,
                restitution
        );
        var mesh = new Physijs.BoxMesh(geometry, material);
        mesh.name = 'Ground';
        mesh.position.set(0, -0.1, 0);
        mesh.receiveShadow = true;
        mesh.isStatic = true;

        editor.addObject(mesh);


        // add default objects to add to scene
        editor.setTheme(editor.config.getKey('theme'));

    }

    //

    document.addEventListener('dragover', function (event) {

        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';

    }, false);

    document.addEventListener('drop', function (event) {

        event.preventDefault();
        editor.loader.loadFile(event.dataTransfer.files[0]);

    }, false);

    document.addEventListener('keydown', function (event) {

        switch (event.keyCode) {

            case 8: // prevent browser back
                event.preventDefault();
                break;
            case 46: // delete
                var parent = editor.selected.parent;
                editor.removeObject(editor.selected);
                editor.select(parent);
                break;

        }

    }, false);

    var onWindowResize = function (event) {

        editor.signals.windowResize.dispatch();

    };

    window.addEventListener('resize', onWindowResize, false);

    onWindowResize();

    //

    window.fireCustomEvent = function (element, eventName, data) {

        /*var event;

         if (document.createEvent) {
         event = document.createEvent("HTMLEvents");
         event.initEvent(eventName, true, true);
         } else {
         event = document.createEventObject();
         event.eventType = eventName;
         }

         event.eventName = eventName;

         if (document.createEvent) {
         element.dispatchEvent(event);
         } else {
         element.fireEvent("on" + event.eventType, event);
         }*/

        // Create the event
        var event = new CustomEvent(eventName);

        // Dispatch/Trigger/Fire the event
        element.dispatchEvent(event);

    };

    //CustomEvent polyfill
    (function () {
        function CustomEvent(event, params) {
            params = params || {bubbles: false, cancelable: false, detail: undefined};
            var evt = document.createEvent('CustomEvent');
            evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
            return evt;
        }

        CustomEvent.prototype = window.Event.prototype;

        window.CustomEvent = CustomEvent;
    })();


    if (!IS_DEV_MODE) {

//        alert("Dude, are you sure you want to leave? Think of the kittens!");
